<head>
	<link rel="stylesheet" href="/js/dijit/themes/claro/claro.css" ></link>
	<STYLE type="text/css">
   		html, body {
		    width: 100%;
		    height: 100%;
		    margin: 0;
		    overflow:hidden;
		}

		#borderContainerTwo {
		    width: 100%;
		    height: 100%;
		}
 	</STYLE>
	<script src="/js/dojo/dojo.js" data-dojo-config="async: true, parseOnLoad: true" ></script>
	<script src="/js/tp/_base.js" ></script>
	<script >
		require(["dijit/layout/ContentPane", "dijit/layout/BorderContainer", "dijit/layout/TabContainer", "dijit/layout/AccordionContainer", "dijit/layout/AccordionPane"]);
	</script>
</head>
<body  id='container' class='claro' >
	<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, liveSplitters:false" id="borderContainerTwo">
	    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top', splitter:false">
	        This is the Top Container
	    </div>
	    <div data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="minSize:20, region:'leading', splitter:true" style="width: 300px;" id="leftAccordion">
	        <div data-dojo-type="dijit/layout/AccordionPane" title="First Pane">
	        </div>
	        <div data-dojo-type="dijit/layout/AccordionPane" title="Second Pane" selected="true">
	        </div>
	    </div><!-- end AccordionContainer -->
	    <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center', tabStrip:true">
	        <div data-dojo-type="dijit/layout/ContentPane" title="First tab" selected="true">
	        	First Tab Content
	        </div>
	        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="closable:true" title="Second tab">
	        	Second Tab Content.
	        </div>
	        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="closable:true" title="Last tab">
	        	Third Tab Content
	        </div>
	    </div><!-- end TabContainer -->
	</div><!-- end BorderContainer -->
</body>
